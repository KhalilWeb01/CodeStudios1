<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Login & Signup</title>
    <link rel="stylesheet" href="../login.css" />
    <script defer src="auth.js"></script>
  </head>
  <body>
    <section class="wrapper">
      <div class="form signup">
        <header>Signup</header>
        <form id="signupForm">
          <input type="text" name="name" placeholder="Full name" required />
          <input type="email" name="email" placeholder="Email address" required />
          <input type="password" name="password" placeholder="Password" required />
          <div class="checkbox">
            <input type="checkbox" id="signupCheck" checked />
            <label for="signupCheck">I accept all terms & conditions</label>
          </div>
          <input type="submit" value="Signup" />
        </form>
      </div>
      <div class="form login">
        <header>Login</header>
        <form id="loginForm">
          <input type="email" name="email" placeholder="Email address" required />
          <input type="password" name="password" placeholder="Password" required />
          <label class="checkbox" style="display:flex;align-items:center;gap:8px;margin:8px 0 4px 0;">
            <input type="checkbox" name="remember" /> Remember me
          </label>
          <a href="#">Forgot password?</a>
          <input type="submit" value="Login" />
        </form>
      </div>
      <script>
        const wrapper = document.querySelector(".wrapper"),
          signupHeader = document.querySelector(".signup header"),
          loginHeader = document.querySelector(".login header");
        loginHeader.addEventListener("click", () => {
          wrapper.classList.add("active");
        });
        signupHeader.addEventListener("click", () => {
          wrapper.classList.remove("active");
        });

        // Submit handlers
        const signupForm = document.getElementById('signupForm');
        const loginForm = document.getElementById('loginForm');
        function showToast(msg) { alert(msg); }

        signupForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          const form = new FormData(signupForm);
          try {
            await Auth.signUp({
              name: form.get('name'),
              email: form.get('email'),
              password: form.get('password'),
              remember: true
            });
            showToast('Регистрация успешна');
            window.location.href = 'profile.html';
          } catch (err) {
            showToast(err.message || 'Ошибка регистрации');
          }
        });

        loginForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          const form = new FormData(loginForm);
          try {
            await Auth.signIn({
              email: form.get('email'),
              password: form.get('password'),
              remember: !!form.get('remember')
            });
            showToast('Вход выполнен');
            window.location.href = 'profile.html';
          } catch (err) {
            showToast(err.message || 'Ошибка входа');
          }
        });
      </script>
    </section>
  </body>
</html>
